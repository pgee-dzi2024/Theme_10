{% extends 'dealer/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">Модул ДИЛЪР: {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="{% url 'logout' %}">Изход</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="{% url 'order_list' %}">Поръчки</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="{% url 'manage_vehicles' %}">Коли</a>
  <div class="w3-bar-item w3-black w3-right" href="{% url 'history' %}">Приходи</div>
</div>

<div class="w3-display-container" style="height:800px;">
  <div class="w3-display-left" style="padding-left: 200px; padding-top: 20px;">

    <h3 class="w3-container w3-bar w3-black w3-large" style="padding:8px">
      <div style="text-align: center;">Обяви кола</div></h3>

    <form class="w3-container" action="{% url 'add_vehicle' %}" method="post">{% csrf_token %}
      <label>Модел :</label> <input class="w3-input" type="text" name="car_name"><br><br>
      <label>Цвят :</label> <input class="w3-input" type="text" name="color"><br><br>
      <label>Локация :</label> <input class="w3-input" type="text" name="city"><br><br>
      <label>ПИН :</label> <input class="w3-input" type="text" name="pincode"><br><br>
      <label>Описание :</label> <input class="w3-input" type="text" name="description"><br><br>
      <label>Капацитет (места) :</label> <input class="w3-input" type="text" name="capacity"><br><br>
      <input class="w3-btn w3-green" type="submit" value="Добави кола"><br><br>
    </form>
  </div>
</div>

<div class = "w3-display-right" style=" padding-top: 40px;">
  <img src="{% static 'images/car.jpg' %}" width="750px">
</div>

{% endblock %}
